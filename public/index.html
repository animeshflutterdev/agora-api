<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Video Call - Host & Participant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 15px;
            padding: 15px;
        }

        .videos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 100%;
        }

        .video-section {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .bottom-controls {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .video-display {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-display video,
        .video-display div[id$="-video"] {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }

        .role-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-badge.host {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .role-badge.participant {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .no-camera {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #333;
            color: white;
            font-size: 18px;
            gap: 10px;
        }

        .controls-panel {
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .role-selector {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
        }

        .role-selector label {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .role-selector input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .role-option {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            background: #f5f5f5;
        }

        .role-option input:checked+label {
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            max-width: 200px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-danger:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-hidden {
            display: none !important;
        }

        .remote-info {
            font-size: 13px;
            color: #666;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 4px;
            text-align: center;
        }

        .admin-notice {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .participant-notice {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .videos-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .container {
                padding: 10px;
                gap: 10px;
            }

            button {
                font-size: 12px;
                padding: 10px 15px;
            }

            .role-selector {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Videos Container - Top -->
        <div class="videos-container">
            <!-- User 1 Video -->
            <div class="video-section">
                <div class="video-display" id="localVideoContainer">
                    <div class="video-label">üì± You</div>
                    <div class="role-badge" id="localRoleBadge"></div>
                    <div id="local-video"></div>
                </div>
            </div>

            <!-- User 2 Video -->
            <div class="video-section">
                <div class="video-display" id="remoteVideoContainer">
                    <div class="video-label">üé• Remote User</div>
                    <div class="role-badge" id="remoteRoleBadge" style="display: none;"></div>
                    <div id="remote-video"></div>
                </div>
            </div>
        </div>

        <!-- Controls Panel - Bottom -->
        <div class="bottom-controls">
            <div class="controls-panel">
                <!-- Role Selection -->
                <div class="role-selector" id="roleSelector">
                    <span style="font-weight: 700; color: #667eea;">Select Your Role:</span>
                    <div class="role-option">
                        <input type="radio" id="roleHost" name="userRole" value="host" checked>
                        <label for="roleHost">üëë Host (Admin)</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="roleParticipant" name="userRole" value="participant">
                        <label for="roleParticipant">üë§ Participant</label>
                    </div>
                </div>

                <!-- Role Notice -->
                <div id="roleNotice"></div>

                <!-- Join/Leave Buttons -->
                <div class="button-group">
                    <button class="btn-primary" id="joinBtn" onclick="joinCall()">Join Call</button>
                    <button class="btn-danger" id="leaveBtn" onclick="leaveCall()" disabled>Leave Call</button>
                </div>

                <!-- Media Controls -->
                <div class="button-group" id="mediaControls" style="margin-top: 10px;">
                    <button class="btn-primary" id="micBtn" onclick="toggleMic()" disabled>Mic: On</button>
                    <button class="btn-primary" id="camBtn" onclick="toggleCam()" disabled>Cam: On</button>
                </div>

                <!-- Remote User Info -->
                <div class="remote-info" id="remoteUserInfo">
                    ‚è≥ Waiting for remote user to join...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded configuration
        const CHANNEL_NAME = 'agora-video-call-demo';
        const Live = true;

        const config = {
            backendUrl: Live ? 'https://agora-api-qthb.onrender.com' : 'http://127.0.0.1:3000',
            appId: null
        };

        let agoraClient = null;
        let localAudioTrack = null;
        let localVideoTrack = null;
        let remoteUsers = {};
        let currentChannelName = '';
        let currentUserId = '';
        let currentUserRole = 'host'; // 'host' or 'participant'
        let isCallActive = false;
        let hasCamera = false;
        let recordingData = null;
        let isRecordingStarting = false;

        // Update UI based on role selection
        document.querySelectorAll('input[name="userRole"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                currentUserRole = e.target.value;
                updateRoleUI();
            });
        });

        function updateRoleUI() {
            const roleNotice = document.getElementById('roleNotice');
            const localRoleBadge = document.getElementById('localRoleBadge');

            if (currentUserRole === 'host') {
                roleNotice.innerHTML = '<div class="admin-notice">üëë You are the HOST - You have full control including recording and ending the call</div>';
                localRoleBadge.textContent = 'üëë HOST';
                localRoleBadge.className = 'role-badge host';
            } else {
                roleNotice.innerHTML = '<div class="participant-notice">üë§ You are a PARTICIPANT - Limited controls available</div>';
                localRoleBadge.textContent = 'üë§ PARTICIPANT';
                localRoleBadge.className = 'role-badge participant';
            }
        }

        // Initialize role UI
        updateRoleUI();

        async function initializeAgora() {
            try {
                agoraClient = AgoraRTC.createClient({
                    mode: 'rtc',
                    codec: 'vp8'
                });

                agoraClient.on('user-published', handleUserPublished);
                agoraClient.on('user-unpublished', handleUserUnpublished);
                agoraClient.on('user-left', handleUserLeft);

                console.log('Agora client initialized');
            } catch (error) {
                console.error('Failed to initialize Agora:', error);
                updateRemoteInfo('Failed to initialize Agora', 'error');
            }
        }

        async function getToken(channelName, uid, role) {
            try {
                const response = await axios.post(`${config.backendUrl}/agora/create_room`, {
                    channelName,
                    uid,
                    role: 'publisher' // Both host and participant can publish
                });
                console.log('Token response:', response.data);

                config.appId = response.data.data.appId;
                return response.data.data.rtcToken;
            } catch (error) {
                console.error('Failed to get token:', error);
                updateRemoteInfo('Failed to get token from backend', 'error');
                throw error;
            }
        }

        async function joinCall() {
            try {
                const channelName = CHANNEL_NAME;
                const randomUserId = Math.floor(Math.random() * 100000);
                const userId = randomUserId.toString();

                currentChannelName = channelName;
                currentUserId = userId;

                // Update local video label
                const localLabel = document.querySelector('#localVideoContainer .video-label');
                if (localLabel) {
                    localLabel.textContent = `üì± You (${userId})`;
                }

                // Hide role selector after joining
                document.getElementById('roleSelector').style.display = 'none';

                if (!agoraClient) {
                    await initializeAgora();
                }

                const uid = randomUserId;
                const token = await getToken(channelName, uid, currentUserRole);

                // Try to create camera track (optional)
                hasCamera = false;
                try {
                    // First try with ideal resolution
                    localVideoTrack = await AgoraRTC.createCameraVideoTrack({
                        encoderConfig: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    hasCamera = true;
                    console.log('Camera created successfully');
                } catch (videoError) {
                    console.warn('High-res camera failed, trying default:', videoError);
                    try {
                        // Fallback to default resolution
                        localVideoTrack = await AgoraRTC.createCameraVideoTrack();
                        hasCamera = true;
                        console.log('Camera created with default settings');
                    } catch (fallbackError) {
                        console.warn('Camera not available:', fallbackError);
                        let errorMsg = '‚ö†Ô∏è Camera not found.';

                        // Check for common errors
                        if (fallbackError.name === 'NotAllowedError' || fallbackError.name === 'PermissionDeniedError') {
                            errorMsg = '‚ö†Ô∏è Camera permission denied. Please allow camera access.';
                        } else if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                            errorMsg = '‚ö†Ô∏è Camera requires HTTPS on mobile/LAN.';
                        }

                        updateRemoteInfo(errorMsg + ' Joining with audio only.', 'warning');
                    }
                }

                // Try to create microphone track (MANDATORY)
                try {
                    localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                    console.log('Microphone created successfully');
                } catch (audioError) {
                    console.error('Microphone not available:', audioError.message);
                    updateRemoteInfo('‚ùå Microphone is mandatory and not found!', 'error');
                    return;
                }

                // Display local video if available
                if (hasCamera) {
                    await localVideoTrack.play('local-video');
                } else {
                    const localVideoDiv = document.getElementById('local-video');
                    localVideoDiv.innerHTML = '<div class="no-camera">üîµ<br>No Camera Available<br>‚úÖ Audio Connected</div>';
                }

                // Join channel with available tracks
                await agoraClient.join(config.appId, channelName, token, uid);

                const tracksToPublish = [localAudioTrack];
                if (hasCamera) {
                    tracksToPublish.push(localVideoTrack);
                }

                await agoraClient.publish(tracksToPublish);

                isCallActive = true;
                updateCallUI(true);

                const roleText = currentUserRole === 'host' ? '(HOST)' : '(PARTICIPANT)';
                updateRemoteInfo(`‚úÖ Joined as ${roleText}: ${channelName}${!hasCamera ? ' (Audio only)' : ''}`, 'success');

            } catch (error) {
                console.error('Failed to join call:', error);
                updateRemoteInfo(`‚ùå Error: ${error.message}`, 'error');
                updateCallUI(false);
                document.getElementById('roleSelector').style.display = 'flex';
            }
        }

        async function handleUserPublished(user, mediaType) {
            await agoraClient.subscribe(user, mediaType);
            remoteUsers[user.uid] = user;

            // Show remote user's role badge
            const remoteRoleBadge = document.getElementById('remoteRoleBadge');
            remoteRoleBadge.style.display = 'block';

            // Determine remote user's role (in real app, this would come from server/metadata)
            // For now, we'll show them as participant if we're host, and vice versa
            if (currentUserRole === 'host') {
                remoteRoleBadge.textContent = 'üë§ PARTICIPANT';
                remoteRoleBadge.className = 'role-badge participant';
            } else {
                remoteRoleBadge.textContent = 'üëë HOST';
                remoteRoleBadge.className = 'role-badge host';
            }

            if (mediaType === 'video') {
                const remoteVideoTrack = user.videoTrack;
                remoteVideoTrack.play('remote-video');
                document.getElementById('remoteUserInfo').innerHTML = `‚úÖ <strong>Connected!</strong> User ${user.uid} (Video)`;
            }

            if (mediaType === 'audio') {
                const remoteAudioTrack = user.audioTrack;
                remoteAudioTrack.play();
                if (!document.getElementById('remoteUserInfo').innerHTML.includes('Video')) {
                    document.getElementById('remoteUserInfo').innerHTML = `‚úÖ <strong>Connected!</strong> User ${user.uid} (Audio only)`;
                }
            }

            // Only HOST can start recording
            if (currentUserRole === 'host' && !recordingData && Object.keys(remoteUsers).length > 0) {
                console.log(`HOST initiating recording...`);
                await startRecording();
            }
        }

        async function startRecording() {
            if (recordingData || isRecordingStarting) return;
            isRecordingStarting = true;

            try {
                const recorderUid = 999999;
                const recordingResponse = await axios.post(`${config.backendUrl}/agora/start-recording`, {
                    channelName: currentChannelName,
                    uid: recorderUid
                });
                recordingData = recordingResponse.data;
                console.log('Recording started:', recordingData);
                updateRemoteInfo('üî¥ Recording started by HOST', 'success');
            } catch (recordError) {
                console.error('Failed to start recording:', recordError);
                if (recordError.response && recordError.response.status !== 400) {
                    updateRemoteInfo('‚ö†Ô∏è Recording failed to start', 'warning');
                }
            } finally {
                isRecordingStarting = false;
            }
        }

        async function handleUserUnpublished(user) {
            delete remoteUsers[user.uid];
            document.getElementById('remoteUserInfo').innerHTML = '‚è≥ Remote user unpublished...';
        }

        function handleUserLeft(user) {
            delete remoteUsers[user.uid];
            document.getElementById('remoteVideoContainer').innerHTML = '<div class="video-label">üé• Remote User</div><div class="role-badge" id="remoteRoleBadge" style="display: none;"></div><div id="remote-video"></div>';
            document.getElementById('remoteUserInfo').innerHTML = '‚è≥ Waiting for remote user to join...';
        }

        async function leaveCall() {
            try {
                // Only HOST can stop recording
                if (currentUserRole === 'host' && recordingData) {
                    try {
                        const recorderUid = 999999;
                        await axios.post(`${config.backendUrl}/agora/stop-recording`, {
                            channelName: currentChannelName,
                            uid: recorderUid,
                            resourceId: recordingData.resourceId,
                            sid: recordingData.sid
                        });
                        console.log('Recording stopped by HOST');
                        updateRemoteInfo('‚ÑπÔ∏è Recording stopped by HOST', 'success');
                        recordingData = null;
                    } catch (recordError) {
                        console.error('Failed to stop recording:', recordError);
                    }
                }

                if (localAudioTrack) {
                    localAudioTrack.stop();
                    localAudioTrack.close();
                }
                if (localVideoTrack && hasCamera) {
                    localVideoTrack.stop();
                    localVideoTrack.close();
                }

                await agoraClient.leave();

                remoteUsers = {};
                document.getElementById('localVideoContainer').innerHTML = '<div class="video-label">üì± You</div><div class="role-badge" id="localRoleBadge"></div><div id="local-video"></div>';
                document.getElementById('remoteVideoContainer').innerHTML = '<div class="video-label">üé• Remote User</div><div class="role-badge" id="remoteRoleBadge" style="display: none;"></div><div id="remote-video"></div>';
                document.getElementById('remoteUserInfo').innerHTML = '‚è≥ Waiting for remote user to join...';

                isCallActive = false;
                hasCamera = false;
                updateCallUI(false);
                updateRemoteInfo('‚úÖ Left the call', 'success');

                // Show role selector again
                document.getElementById('roleSelector').style.display = 'flex';
                updateRoleUI();
            } catch (error) {
                console.error('Failed to leave call:', error);
                updateRemoteInfo('Failed to leave call', 'error');
            }
        }

        function updateCallUI(isInCall) {
            const joinBtn = document.getElementById('joinBtn');
            const leaveBtn = document.getElementById('leaveBtn');
            const micBtn = document.getElementById('micBtn');
            const camBtn = document.getElementById('camBtn');

            joinBtn.disabled = isInCall;
            micBtn.disabled = !isInCall;
            camBtn.disabled = !isInCall;

            // PARTICIPANT cannot leave the call - only HOST can end it
            if (currentUserRole === 'participant') {
                leaveBtn.classList.add('btn-hidden');
            } else {
                leaveBtn.classList.remove('btn-hidden');
                leaveBtn.disabled = !isInCall;
            }

            if (!isInCall) {
                micBtn.textContent = 'Mic: On';
                camBtn.textContent = 'Cam: On';
                micBtn.className = 'btn-primary';
                camBtn.className = 'btn-primary';
            }
        }

        async function toggleMic() {
            if (localAudioTrack) {
                const isMuted = localAudioTrack.muted;
                await localAudioTrack.setMuted(!isMuted);
                const micBtn = document.getElementById('micBtn');
                micBtn.textContent = isMuted ? 'Mic: On' : 'Mic: Off';
                micBtn.className = isMuted ? 'btn-primary' : 'btn-danger';
            }
        }

        async function toggleCam() {
            if (localVideoTrack) {
                const isMuted = localVideoTrack.muted;
                await localVideoTrack.setMuted(!isMuted);
                const camBtn = document.getElementById('camBtn');
                camBtn.textContent = isMuted ? 'Cam: On' : 'Cam: Off';
                camBtn.className = isMuted ? 'btn-primary' : 'btn-danger';
            }
        }

        function updateRemoteInfo(message, type = 'info') {
            const infoDiv = document.getElementById('remoteUserInfo');
            infoDiv.textContent = message;
        }
    </script>
</body>

</html>
