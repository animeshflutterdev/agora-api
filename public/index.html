<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine - Doctor-Patient Consultation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="https://download.agora.io/sdk/release/agora-chat-sdk-4.6.0.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 15px;
            padding: 15px;
        }

        .videos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 100%;
        }

        .video-section {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .bottom-controls {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .video-display {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-display video,
        .video-display div[id$="-video"] {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }

        .role-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-badge.doctor {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .role-badge.patient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .no-camera {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #333;
            color: white;
            font-size: 18px;
            gap: 10px;
        }

        .controls-panel {
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .role-selector {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
        }

        .role-selector label {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .role-selector input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .role-option {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            background: #f5f5f5;
        }

        .role-option input:checked+label {
            color: #667eea;
        }

        .user-info-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .user-info-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .user-info-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            max-width: 200px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-danger:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-hidden {
            display: none !important;
        }

        .remote-info {
            font-size: 13px;
            color: #666;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 4px;
            text-align: center;
        }

        .doctor-notice {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .patient-notice {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .recording-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            .videos-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .container {
                padding: 10px;
                gap: 10px;
            }

            button {
                font-size: 12px;
                padding: 10px 15px;
            }

            .role-selector {
                flex-direction: column;
                gap: 10px;
            }

            .user-info-form {
                grid-template-columns: 1fr;
            }
        }

        /* Container to center/align the button */
        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        /* Main Button Styling */
        .chat-primary {
            /* Text & Sizing */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: white;
            padding: 10px 24px;

            /* Shape */
            border: none;
            border-radius: 50px;
            /* Pill shape */

            /* Default Color (Enabled) */
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            /* Indigo gradient */
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);

            /* Animation */
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Hover State (Only when enabled) */
        .chat-primary:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(79, 70, 229, 0.4);
            filter: brightness(110%);
        }

        /* Active/Click State */
        .chat-primary:not(:disabled):active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(79, 70, 229, 0.3);
        }

        /* DISABLED STATE - The "Chat: Off" look */
        .chat-primary:disabled {
            background: #e2e8f0;
            /* Light gray background */
            color: #94a3b8;
            /* Muted text color */
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            border: 1px solid #cbd5e1;
        }

        /* Chat modal */
        .chat-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 2000;
        }

        .chat-modal {
            width: min(420px, 95vw);
            max-height: 80vh;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: #fff;
            font-weight: 700;
        }

        .chat-modal-close {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .chat-modal-body {
            padding: 14px 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px 12px;
            border-radius: 8px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
        }

        .chat-message .meta {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .chat-modal-footer {
            padding: 12px 16px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .chat-modal-footer input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Videos Container - Top -->
        <div class="videos-container">
            <!-- Local User Video -->
            <div class="video-section">
                <div class="video-display" id="localVideoContainer">
                    <div class="video-label" id="localLabel">üì± You</div>
                    <div class="role-badge" id="localRoleBadge"></div>
                    <div class="recording-indicator" id="recordingIndicator">
                        <div class="recording-dot"></div>
                        <span>Recording</span>
                    </div>
                    <div id="local-video"></div>
                </div>
            </div>

            <!-- Remote User Video -->
            <div class="video-section">
                <div class="video-display" id="remoteVideoContainer">
                    <div class="video-label" id="remoteLabel">üé• Remote User</div>
                    <div class="role-badge" id="remoteRoleBadge" style="display: none;"></div>
                    <div id="remote-video"></div>
                </div>
            </div>
        </div>

        <!-- Controls Panel - Bottom -->
        <div class="bottom-controls">
            <div class="controls-panel">
                <!-- Role Selection -->
                <div class="role-selector" id="roleSelector">
                    <span style="font-weight: 700; color: #667eea;">I am:</span>
                    <div class="role-option">
                        <input type="radio" id="roleDoctor" name="userRole" value="doctor" checked>
                        <label for="roleDoctor">ü©∫ Doctor</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="rolePatient" name="userRole" value="patient">
                        <label for="rolePatient">üë§ Patient</label>
                    </div>
                </div>

                <!-- Role Notice -->
                <div id="roleNotice"></div>

                <!-- Join/Leave Buttons -->
                <div class="button-group">
                    <button class="btn-primary" id="joinBtn" onclick="joinCall()">Join Consultation</button>
                    <button class="btn-danger" id="leaveBtn" onclick="leaveCall()" disabled>End Consultation</button>
                </div>

                <!-- Media Controls -->
                <div class="button-group" id="mediaControls" style="margin-top: 10px;">
                    <button class="btn-primary" id="micBtn" onclick="toggleMic()" disabled>üé§ Mic: On</button>
                    <button class="btn-primary" id="camBtn" onclick="toggleCam()" disabled>üìπ Cam: On</button>
                </div>
            </div>

            <!-- Chat Controls -->
            <div class="button-group" style="margin-top: 10px;">
                <input type="text" id="chatMessageInput" placeholder="Type a message..."
                    style="flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #ddd;" disabled>
                <button class="btn-primary" id="chatSendBtn" onclick="sendQuickMessage()" disabled>Send Message</button>
            </div>

            <!-- Chat Modal -->
            <div class="chat-modal-overlay" id="chatModal">
                <div class="chat-modal">
                    <div class="chat-modal-header">
                        <span>Consultation Chat</span>
                        <button class="chat-modal-close" onclick="closeChatModal()">‚úï</button>
                    </div>
                    <div class="chat-modal-body" id="chatMessagesList">
                        <!-- Messages will be appended here -->
                    </div>
                    <div class="chat-modal-footer">
                        <input type="text" id="chatModalInput" placeholder="Type a message...">
                        <button class="btn-primary" onclick="sendMessageFromModal()">Send</button>
                    </div>
                </div>
            </div>

            <!-- Remote User Info -->
            <div class="remote-info" id="remoteUserInfo">
                ‚è≥ Waiting for the other person to join...
            </div>
        </div>
    </div>
    </div>

    <script>
        const Live = true;

        const config = {
            backendUrl: Live ? 'https://stage-serv-catalog.sastasundar.com/customer' : 'http://127.0.0.1:3000',
            renderUrl: "https://agora-api-qthb.onrender.com",
            appId: null,
            // prefer env-provided key; fallback empty to avoid hardcoding secrets
            chatAppKey: '007eJxTYDi3Ulbxud+P+NX3CrXeuQSLeu5advLC8+Xq575Xzr8in7hOgcHExMDEwsI0ycTEzMjEONUoycLCODXJzCgp1cDCNC3V/HeYVWZDICPDx9V1LIwMrAyMDEwMID4DAwAifyAQ'
        };
        console.error(`Chat App Key: ${config.chatAppKey}`);

        let agoraClient = null;
        let localAudioTrack = null;
        let localVideoTrack = null;
        let remoteUsers = {};
        let currentChannelName = '';
        let currentUserId = '';
        let currentUserRole = 'doctor';
        let isCallActive = false;
        let hasCamera = false;
        let recordingData = null;
        let userInfo = {
            name: '',
            email: '',
            phone: ''
        };
        let isChatEnabled = false;
        let chatMessages = [];
        let chatClient = null;
        let chatLoggedIn = false;

        // Update UI based on role selection
        document.querySelectorAll('input[name="userRole"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                currentUserRole = e.target.value;
                updateRoleUI();
            });
        });

        function updateRoleUI() {
            const roleNotice = document.getElementById('roleNotice');
            const localRoleBadge = document.getElementById('localRoleBadge');

            if (currentUserRole === 'doctor') {
                roleNotice.innerHTML = '<div class="doctor-notice">ü©∫ Doctor Mode - You can manage the consultation and recording</div>';
                localRoleBadge.textContent = 'ü©∫ DOCTOR';
                localRoleBadge.className = 'role-badge doctor';
                // Remove: document.getElementById('userName').placeholder = 'Doctor Name';
            } else {
                roleNotice.innerHTML = '<div class="patient-notice">üë§ Patient Mode - Waiting for doctor to start consultation</div>';
                localRoleBadge.textContent = 'üë§ PATIENT';
                localRoleBadge.className = 'role-badge patient';
                // Remove: document.getElementById('userName').placeholder = 'Patient Name';
            }
        }

        // Initialize role UI
        updateRoleUI();
        updateChatUI(false);

        async function initializeAgora() {
            try {
                agoraClient = AgoraRTC.createClient({
                    mode: 'rtc',
                    codec: 'vp8'
                });

                agoraClient.on('user-published', handleUserPublished);
                agoraClient.on('user-unpublished', handleUserUnpublished);
                agoraClient.on('user-left', handleUserLeft);

                console.log('‚úÖ Agora client initialized');
            } catch (error) {
                console.error('‚ùå Failed to initialize Agora:', error);
                updateRemoteInfo('‚ùå Failed to initialize video system');
            }
        }

        async function getToken(channelName, uid) {
            try {
                const response = await axios.post(`${config.backendUrl}/token_genarate`, {
                    channelName,
                    uid,
                    role: 'publisher'
                });
                console.log('‚úÖ Token received');
                config.appId = response.data.data.appId;
                console.log(`AppID: ${config}`);
                return response.data.data.rtcToken;
            } catch (error) {
                console.error('‚ùå Failed to get token:', error);
                throw error;
            }
        }

        async function joinCall() {
            try {
                console.log("Joining call...");
                const channelName = 'sample-video-call';

                const randomUserId = Math.floor(Math.random() * 100000);
                const userId = randomUserId.toString();

                currentChannelName = channelName;
                currentUserId = userId;

                const roleLabel = currentUserRole === 'doctor' ? 'Doctor' : 'Patient';

                document.getElementById('localLabel').textContent = `üì± ${roleLabel} (You)`;
                document.getElementById('roleSelector').style.display = 'none';

                if (!agoraClient) {
                    await initializeAgora();
                }

                // Initialize chat (non-blocking) so text messages can be exchanged
                ensureChatReady(userId);

                console.log('Onion token genarating');
                const token = await getToken(channelName, randomUserId);
                console.log(`Onion token genarated: ${token}`);

                // Create camera track
                hasCamera = false;
                try {
                    localVideoTrack = await AgoraRTC.createCameraVideoTrack({
                        encoderConfig: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    hasCamera = true;
                    console.log('‚úÖ Camera initialized');
                } catch (videoError) {
                    console.warn('‚ö†Ô∏è Camera not available:', videoError.message);
                }

                // Create microphone track
                try {
                    localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                    console.log('‚úÖ Microphone initialized');
                } catch (audioError) {
                    console.error('‚ùå Microphone not available:', audioError.message);
                    alert('Microphone is required for consultation!');
                    return;
                }

                // Display local video
                console.log('Onion1');
                if (hasCamera) {
                    await localVideoTrack.play('local-video');
                } else {
                    const localVideoDiv = document.getElementById('local-video');
                    localVideoDiv.innerHTML = '<div class="no-camera">üîµ<br>No Camera<br>‚úÖ Audio Connected</div>';
                }

                // Join channel
                console.log('Onion2');
                await agoraClient.join(config.appId, channelName, token, randomUserId);

                console.log('Onion3');
                const tracksToPublish = [localAudioTrack];
                if (hasCamera) {
                    tracksToPublish.push(localVideoTrack);
                }

                console.log('Onion4');
                await agoraClient.publish(tracksToPublish);

                isCallActive = true;
                updateCallUI(true);
                updateChatUI(false);

                console.log('Onion5');
                const roleText = currentUserRole === 'doctor' ? 'DOCTOR' : 'PATIENT';
                updateRemoteInfo(`‚úÖ Joined as ${roleText}`);

            } catch (error) {
                console.error('‚ùå Failed to join call:', error);
                updateRemoteInfo(`‚ùå Error: ${error.message}`);
                updateCallUI(false);
                document.getElementById('roleSelector').style.display = 'flex';
            }
        }

        async function handleUserPublished(user, mediaType) {
            console.log(`‚úÖ RemoteUsers__ONION ${remoteUsers}`);
            await agoraClient.subscribe(user, mediaType);
            remoteUsers[user.uid] = user;
            console.log(`‚úÖ RemoteUsers ${remoteUsers}`);

            console.log(`‚úÖ Media Type ${mediaType}`);

            const remoteRoleBadge = document.getElementById('remoteRoleBadge');
            const remoteLabel = document.getElementById('remoteLabel');
            remoteRoleBadge.style.display = 'block';

            console.log(`‚úÖ RemoteRoleBadge ${remoteRoleBadge}`);
            console.log(`‚úÖ RemoteLabel ${remoteLabel}`);

            if (currentUserRole === 'doctor') {
                remoteRoleBadge.textContent = 'üë§ PATIENT';
                remoteRoleBadge.className = 'role-badge patient';
                remoteLabel.textContent = 'üé• Patient';
            } else {
                remoteRoleBadge.textContent = 'ü©∫ DOCTOR';
                remoteRoleBadge.className = 'role-badge doctor';
                remoteLabel.textContent = 'üé• Doctor';
            }

            if (mediaType === 'video') {
                const remoteVideoTrack = user.videoTrack;
                remoteVideoTrack.play('remote-video');
                updateRemoteInfo('‚úÖ Connected - Consultation in progress');
            }

            if (mediaType === 'audio') {
                const remoteAudioTrack = user.audioTrack;
                remoteAudioTrack.play();
            }

            updateChatUI(true);

            // Only DOCTOR can start recording
            if (currentUserRole === 'doctor' && !recordingData && Object.keys(remoteUsers).length > 0) {
                console.log('ü©∫ Doctor initiating recording...');
                await startRecording();
            }
        }

        async function startRecording() {
            if (recordingData) return;

            try {
                const recorderUid = parseInt(currentUserId);
                const recordingResponse = await axios.post(`${config.backendUrl}/start-recording`, {
                    channelName: currentChannelName,
                    uid: recorderUid,
                    initiatorRole: 'host'
                });
                recordingData = recordingResponse.data;
                console.log('‚úÖ Recording started:', recordingData);

                document.getElementById('recordingIndicator').classList.add('active');
                updateRemoteInfo('üî¥ Consultation is being recorded');
            } catch (recordError) {
                console.error('‚ùå Failed to start recording:', recordError);
                console.error('Error details:', recordError.response?.data);
            }
        }

        async function handleUserUnpublished(user) {
            delete remoteUsers[user.uid];
            updateRemoteInfo('‚è≥ Remote user unpublished...');
            updateChatUI(false);
        }

        async function handleUserLeft(user) {
            delete remoteUsers[user.uid];
            document.getElementById('remoteVideoContainer').innerHTML = '<div class="video-label" id="remoteLabel">üé• Remote User</div><div class="role-badge" id="remoteRoleBadge" style="display: none;"></div><div id="remote-video"></div>';

            const otherRole = currentUserRole === 'doctor' ? 'Patient' : 'Doctor';
            updateRemoteInfo(`‚ö†Ô∏è ${otherRole} has left the consultation`);

            updateChatUI(false);

            // If doctor left, patient should be notified
            if (currentUserRole === 'patient') {
                setTimeout(() => {
                    alert('Doctor has ended the consultation');
                    leaveCall();
                }, 2000);
            }
        }

        async function leaveCall() {
            try {
                // Only DOCTOR can stop recording
                if (currentUserRole === 'doctor' && recordingData) {
                    try {
                        const recorderUid = parseInt(currentUserId);
                        await axios.post(`${config.backendUrl}/stop-recording`, {
                            channelName: currentChannelName,
                            uid: recorderUid,
                            resourceId: recordingData.resourceId,
                            sid: recordingData.sid
                        });
                        console.log('‚úÖ Recording stopped by DOCTOR');
                        document.getElementById('recordingIndicator').classList.remove('active');
                        recordingData = null;
                    } catch (recordError) {
                        console.error('‚ùå Failed to stop recording:', recordError);
                    }
                }

                if (localAudioTrack) {
                    localAudioTrack.stop();
                    localAudioTrack.close();
                }
                if (localVideoTrack && hasCamera) {
                    localVideoTrack.stop();
                    localVideoTrack.close();
                }

                await agoraClient.leave();

                remoteUsers = {};
                document.getElementById('localVideoContainer').innerHTML = '<div class="video-label" id="localLabel">üì± You</div><div class="role-badge" id="localRoleBadge"></div><div class="recording-indicator" id="recordingIndicator"><div class="recording-dot"></div><span>Recording</span></div><div id="local-video"></div>';
                document.getElementById('remoteVideoContainer').innerHTML = '<div class="video-label" id="remoteLabel">üé• Remote User</div><div class="role-badge" id="remoteRoleBadge" style="display: none;"></div><div id="remote-video"></div>';
                document.getElementById('remoteUserInfo').innerHTML = '‚è≥ Waiting for the other person to join...';

                isCallActive = false;
                hasCamera = false;
                updateCallUI(false);
                updateRemoteInfo('‚úÖ Consultation ended');
                updateChatUI(false);
                if (chatClient && chatLoggedIn) {
                    chatClient.close();
                    chatLoggedIn = false;
                }

                document.getElementById('roleSelector').style.display = 'flex';
                updateRoleUI();
            } catch (error) {
                console.error('‚ùå Failed to leave call:', error);
                updateRemoteInfo('‚ùå Failed to leave consultation');
            }
        }

        function updateCallUI(isInCall) {
            const joinBtn = document.getElementById('joinBtn');
            const leaveBtn = document.getElementById('leaveBtn');
            const micBtn = document.getElementById('micBtn');
            const camBtn = document.getElementById('camBtn');

            joinBtn.disabled = isInCall;
            micBtn.disabled = !isInCall;
            camBtn.disabled = !isInCall;
            leaveBtn.disabled = !isInCall;

            if (currentUserRole === 'doctor') {
                leaveBtn.textContent = 'End Consultation';
            } else {
                leaveBtn.textContent = 'Leave Consultation';
            }

            if (!isInCall) {
                micBtn.textContent = 'üé§ Mic: On';
                camBtn.textContent = 'üìπ Cam: On';
                micBtn.className = 'btn-primary';
                camBtn.className = 'btn-primary';
                updateChatUI(false);
            }
        }

        function updateChatUI(enable) {
            const chatInput = document.getElementById('chatMessageInput');
            const chatSendBtn = document.getElementById('chatSendBtn');

            isChatEnabled = enable && isCallActive && Object.keys(remoteUsers).length > 0;

            chatInput.disabled = !isChatEnabled;
            chatSendBtn.disabled = !isChatEnabled;
            document.getElementById('chatModalInput').disabled = !isChatEnabled;
        }

        function openChatModal() {
            const modal = document.getElementById('chatModal');
            modal.style.display = 'flex';
        }

        function closeChatModal() {
            const modal = document.getElementById('chatModal');
            modal.style.display = 'none';
        }

        function addChatMessage(sender, message) {
            const list = document.getElementById('chatMessagesList');
            const wrapper = document.createElement('div');
            wrapper.className = 'chat-message';
            wrapper.innerHTML = `<div class="meta">${sender}</div><div>${message}</div>`;
            list.appendChild(wrapper);
            list.scrollTop = list.scrollHeight;
        }

        async function toggleMic() {
            if (localAudioTrack) {
                const isMuted = localAudioTrack.muted;
                await localAudioTrack.setMuted(!isMuted);
                const micBtn = document.getElementById('micBtn');
                micBtn.textContent = isMuted ? 'üé§ Mic: On' : 'üîá Mic: Off';
                micBtn.className = isMuted ? 'btn-primary' : 'btn-danger';
            }
        }

        async function toggleCam() {
            if (localVideoTrack) {
                const isMuted = localVideoTrack.muted;
                await localVideoTrack.setMuted(!isMuted);
                const camBtn = document.getElementById('camBtn');
                camBtn.textContent = isMuted ? 'üìπ Cam: On' : 'üìπ Cam: Off';
                camBtn.className = isMuted ? 'btn-primary' : 'btn-danger';
            }
        }

        function toggleChat() {
            const chatBtn = document.getElementById('chatBtn');
            const isEnabled = chatBtn.textContent.includes('Off');

            if (isEnabled) {
                // Enable chat
                chatBtn.textContent = 'üí¨ Chat: On';
                chatBtn.disabled = false;
                // Show chat input
                document.getElementById('chatInput').style.display = 'block';
            } else {
                // Disable chat
                chatBtn.textContent = 'üí¨ Chat: Off';
                // Hide chat input
                document.getElementById('chatInput').style.display = 'none';
            }
        }

        async function sendQuickMessage() {
            const input = document.getElementById('chatMessageInput');
            const message = input.value.trim();

            if (!message || !Object.keys(remoteUsers).length) {
                alert('Please enter a message and ensure someone is in the call');
                return;
            }

            const remoteUserId = Object.keys(remoteUsers)[0];

            try {
                await sendChatMessage(remoteUserId, message);
                input.value = '';
                addChatMessage('You', message);
                openChatModal();
                document.getElementById('chatModalInput').value = '';
            } catch (error) {
                alert('Failed to send message');
            }
        }

        async function sendMessageFromModal() {
            const modalInput = document.getElementById('chatModalInput');
            const message = modalInput.value.trim();

            if (!message) return;

            const remoteUserId = Object.keys(remoteUsers)[0];

            try {
                await sendChatMessage(remoteUserId, message);
                modalInput.value = '';
                addChatMessage('You', message);
            } catch (error) {
                alert('Failed to send message');
            }
        }

        async function sendChatMessage(toUserId, message) {
            try {
                // Prefer Agora Chat SDK if available and logged in
                if (chatClient && chatLoggedIn) {
                    const response = await chatClient.sendTextMessage({
                        chatType: 'singleChat',
                        to: toUserId.toString(),
                        msg: message,
                        type: 'txt', // explicit per Agora Chat web API
                        deliverOnlineOnly: true // align with requirement to target online user
                    });
                    console.log("Chat message sent via Agora Chat SDK:", response);
                    return response;
                }

                // Fallback to existing HTTP bridge
                const payload = {
                    from: currentUserId.toString(),
                    to: toUserId.toString(),
                    message: message
                };

                console.log("Sending chat message (HTTP fallback):", payload);

                const response = await axios.post(
                    `${config.renderUrl}/agora/chat`,
                    payload,
                    {
                        headers: { "Content-Type": "application/json" }
                    }
                );

                console.log("Chat Message Sent (HTTP):", response.data);
                return response.data;
            } catch (err) {
                console.error("Chat Send Error:", err.response?.data || err.message);
                throw err;
            }
        }

        function updateRemoteInfo(message) {
            const infoDiv = document.getElementById('remoteUserInfo');
            infoDiv.textContent = message;
        }

        /**
         * Initialize chat SDK and login with userId.
         * Non-blocking: errors are logged but do not break RTC flow.
         */
        async function ensureChatReady(userId) {
            if (!config.chatAppKey) {
                console.warn('Chat App Key missing; chat SDK not initialized.');
                return;
            }

            if (!chatClient) {
                chatClient = new AgoraChat.Client({ appKey: config.chatAppKey });
            } else {
                chatClient.removeEventHandler('consultation-chat');
            }

            chatClient.addEventHandler('consultation-chat', {
                onTextMessage: handleIncomingChatMessage
            });

            if (chatLoggedIn) return;

            try {
                const token = await fetchChatToken(userId);
                if (!token) throw new Error('Chat token missing');

                await chatClient.open({
                    user: userId.toString(),
                    agoraToken: token
                });
                chatLoggedIn = true;
                console.log('‚úÖ Chat client logged in');
            } catch (err) {
                console.warn('‚ö†Ô∏è Chat login skipped/failed:', err?.message || err);
            }
        }

        async function fetchChatToken(userId) {
            try {
                const res = await axios.post(`${config.renderUrl}/chat/token`, {
                    uid: userId
                });
                return res.data?.token || res.data?.accessToken;
            } catch (err) {
                console.warn('‚ö†Ô∏è Chat token fetch failed:', err?.response?.data || err?.message);
                return null;
            }
        }

        function handleIncomingChatMessage(message) {
            if (!message) return;

            const sender = message.from === currentUserId.toString() ? 'You' : `User ${message.from}`;
            addChatMessage(sender, message.msg);

            if (message.from !== currentUserId.toString()) {
                openChatModal();
            }
        }
    </script>
