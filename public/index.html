<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Video Call - One to One</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 15px;
            padding: 15px;
        }

        .videos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 100%;
        }

        .video-section {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .bottom-controls {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .video-display {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-display video,
        .video-display div[id$="-video"] {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }

        .no-camera {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #333;
            color: white;
            font-size: 18px;
            gap: 10px;
        }

        .controls-panel {
            padding: 20px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            max-width: 200px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-danger:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #333;
            line-height: 1.4;
            text-align: center;
        }

        .info-box.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .info-box.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .info-box.warning {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }

        .remote-info {
            font-size: 13px;
            color: #666;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 4px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .videos-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .container {
                padding: 10px;
                gap: 10px;
            }

            button {
                font-size: 12px;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Videos Container - Top -->
        <div class="videos-container">
            <!-- User 1 Video -->
            <div class="video-section">
                <div class="video-display" id="localVideoContainer">
                    <div class="video-label">üì± You (User 1)</div>
                    <div id="local-video"></div>
                </div>
            </div>

            <!-- User 2 Video -->
            <div class="video-section">
                <div class="video-display" id="remoteVideoContainer">
                    <div class="video-label">üé• User 2 (Remote)</div>
                    <div id="remote-video"></div>
                </div>
            </div>
        </div>

        <!-- Controls Panel - Bottom -->
        <div class="bottom-controls">
            <div class="controls-panel">
                <div class="button-group">
                    <button class="btn-primary" id="joinBtn" onclick="joinCall()">Join Call</button>
                    <button class="btn-danger" id="leaveBtn" onclick="leaveCall()" disabled>Leave</button>
                </div>

                <div class="remote-info" id="remoteUserInfo">
                    ‚è≥ Waiting for remote user to join...
                </div>

                <!-- <div class="info-box" id="infoBox">
                    ‚ÑπÔ∏è Click "Join Call" to start
                </div> -->
            </div>
        </div>
    </div>

    <script>
        // Hardcoded configuration
        const CHANNEL_NAME = 'agora-video-call-demo';
        const USER_ID = '12345';

        const config = {
            backendUrl: 'http://127.0.0.1:3000',
            appId: null
        };

        let agoraClient = null;
        let localAudioTrack = null;
        let localVideoTrack = null;
        let remoteUsers = {};
        let currentChannelName = '';
        let currentUserId = '';
        let isCallActive = false;
        let hasCamera = false;

        async function initializeAgora() {
            try {
                agoraClient = AgoraRTC.createClient({
                    mode: 'rtc',
                    codec: 'vp8'
                });

                agoraClient.on('user-published', handleUserPublished);
                agoraClient.on('user-unpublished', handleUserUnpublished);
                agoraClient.on('user-left', handleUserLeft);

                console.log('Agora client initialized');
            } catch (error) {
                console.error('Failed to initialize Agora:', error);
                showInfo('Failed to initialize Agora', 'error');
            }
        }

        async function getToken(channelName, uid) {
            try {
                const response = await axios.post(`${config.backendUrl}/agora/create_room`, {
                    channelName,
                    uid,
                    role: 'publisher'
                });
                console.log('Token response:', response.data);

                config.appId = response.data.data.appId;
                return response.data.data.rtcToken;
            } catch (error) {
                console.error('Failed to get token:', error);
                showInfo('Failed to get token from backend', 'error');
                throw error;
            }
        }

        async function joinCall() {
            try {
                const channelName = CHANNEL_NAME;
                const userId = USER_ID;

                currentChannelName = channelName;
                currentUserId = userId;

                if (!agoraClient) {
                    await initializeAgora();
                }

                const uid = Math.floor(Math.random() * 100000);
                const token = await getToken(channelName, uid);

                // Try to create camera track (optional)
                hasCamera = false;
                try {
                    localVideoTrack = await AgoraRTC.createCameraVideoTrack({
                        encoderConfig: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    hasCamera = true;
                    console.log('Camera created successfully');
                } catch (videoError) {
                    console.warn('Camera not available:', videoError.message);
                    showInfo('‚ö†Ô∏è Camera not found. Joining with audio only.', 'warning');
                }

                // Try to create microphone track (MANDATORY)
                try {
                    localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                    console.log('Microphone created successfully');
                } catch (audioError) {
                    console.error('Microphone not available:', audioError.message);
                    showInfo('‚ùå Microphone is mandatory and not found!', 'error');
                    return;
                }

                // Display local video if available
                if (hasCamera) {
                    await localVideoTrack.play('local-video');
                } else {
                    const localVideoDiv = document.getElementById('local-video');
                    localVideoDiv.innerHTML = '<div class="no-camera">üìµ<br>No Camera Available<br>‚úÖ Audio Connected</div>';
                }

                // Join channel with available tracks
                await agoraClient.join(config.appId, channelName, token, uid);

                const tracksToPublish = [localAudioTrack];
                if (hasCamera) {
                    tracksToPublish.push(localVideoTrack);
                }

                await agoraClient.publish(tracksToPublish);

                isCallActive = true;
                updateUI(true);
                showInfo(`‚úÖ Joined channel: ${channelName}${!hasCamera ? ' (Audio only)' : ''}`, 'success');
            } catch (error) {
                console.error('Failed to join call:', error);
                showInfo(`‚ùå Error: ${error.message}`, 'error');
                updateUI(false);
            }
        }

        async function handleUserPublished(user, mediaType) {
            await agoraClient.subscribe(user, mediaType);
            remoteUsers[user.uid] = user;

            if (mediaType === 'video') {
                const remoteVideoTrack = user.videoTrack;
                remoteVideoTrack.play('remote-video');
                document.getElementById('remoteUserInfo').innerHTML = `‚úÖ <strong>Connected!</strong> User ${user.uid} (Video)`;
            }

            if (mediaType === 'audio') {
                const remoteAudioTrack = user.audioTrack;
                remoteAudioTrack.play();
                if (!document.getElementById('remoteUserInfo').innerHTML.includes('Video')) {
                    document.getElementById('remoteUserInfo').innerHTML = `‚úÖ <strong>Connected!</strong> User ${user.uid} (Audio only)`;
                }
            }
        }

        async function handleUserUnpublished(user) {
            delete remoteUsers[user.uid];
            document.getElementById('remoteUserInfo').innerHTML = '‚è≥ Remote user unpublished...';
        }

        function handleUserLeft(user) {
            delete remoteUsers[user.uid];
            document.getElementById('remoteVideoContainer').innerHTML = '<div class="video-label">üé• User 2 (Remote)</div><div id="remote-video"></div>';
            document.getElementById('remoteUserInfo').innerHTML = '‚è≥ Waiting for remote user to join...';
        }

        async function leaveCall() {
            try {
                if (localAudioTrack) {
                    localAudioTrack.stop();
                    localAudioTrack.close();
                }
                if (localVideoTrack && hasCamera) {
                    localVideoTrack.stop();
                    localVideoTrack.close();
                }

                await agoraClient.leave();

                remoteUsers = {};
                document.getElementById('localVideoContainer').innerHTML = '<div class="video-label">üì± You (User 1)</div><div id="local-video"></div>';
                document.getElementById('remoteVideoContainer').innerHTML = '<div class="video-label">üé• User 2 (Remote)</div><div id="remote-video"></div>';
                document.getElementById('remoteUserInfo').innerHTML = '‚è≥ Waiting for remote user to join...';

                isCallActive = false;
                hasCamera = false;
                updateUI(false);
                showInfo('‚úÖ Left the call', 'success');
            } catch (error) {
                console.error('Failed to leave call:', error);
                showInfo('Failed to leave call', 'error');
            }
        }

        function updateUI(isInCall) {
            document.getElementById('joinBtn').disabled = isInCall;
            document.getElementById('leaveBtn').disabled = !isInCall;
        }

        function showInfo(message, type = 'info') {
            const infoBox = document.getElementById('infoBox');
            infoBox.textContent = message;
            infoBox.className = 'info-box';
            if (type) {
                infoBox.classList.add(type);
            }
        }

        // window.addEventListener('load', () => {
        //     showInfo(`üìå Ready to join channel: ${CHANNEL_NAME} as User: ${USER_ID}`, 'info');
        // });
    </script>
</body>

</html>
